<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/24eab079a2.js"></script>
    <link rel="stylesheet" href="popcorn.css" />
    <title>Tasty Popcorn</title>
  </head>
  <body>
    <div class="split left"></div>
    <div class="split right"></div>
    <div class="popcorn-container">
      <div class="popcorn-card">
        <ul class="social-buttons" style="list-style: none;">
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-linkedin"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
        <div class="card-content">
          <p class="page-title">Have it your way.</p>
          <p class="page-bigtext">Tasty Popcorn</p>
          <p class="page-small-text">
            There's a reason why we are Ghana's no.1 choice for Popcorn. Try it
            today and you will understand.
          </p>
          <div class="btn-div">
            <a href="#" class="button">Order Now</a>
          </div>
        </div>
      </div>
      <div class="popcorn-bowl">
        <div class="review">
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
          <p class="review-text">
            The popcorn tasted freaking good. Our Fridays are better with their
            popcorn and movies
          </p>
          <div class="customer">
            <div class="customer-avatar">
              <img src="img/avatar.jpg" alt="" class="avatar" />
            </div>
            <div class="customer-info">
              <p class="customer-name">BESS WILLIAMS</p>
              <p class="customer-address">Accra, Ghana</p>
            </div>
          </div>
        </div>
        <div class="bowl-image">
          <img src="./img/bowlpopcorn.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
